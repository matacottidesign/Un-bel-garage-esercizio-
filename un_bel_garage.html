<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Esercizio oggetto: Un bel garage</title>

    <style>
        #add{color: white; max-height: 310px; overflow-y: scroll;}
        #add ul{font-family: 'Courier New', Courier, monospace;}
        #myList{font-family: 'Courier New', Courier, monospace; max-height: 630px; overflow-y: scroll;}
        ul{margin-bottom: 0;}
    </style>
  </head>

  
  <body>

    <div class="container my-5">

        <h1>Esercizio: Un bel garage</h1>
        <hr class="mb-5">

        <div class="row">

            <!--Input per aggiungere automobili al garage-->
            <div class="col-6 col-md-4 card p-3 bg-light">
                <h3 class="mb-3">Aggiungi automobile</h3>
                <input class="form-control mb-3" placeholder="(Esempio) Nissan" type="text" id="brand">
                <input class="form-control mb-3" placeholder="(Esempio) Juke" type="text" id="nome">
                <button type="submit" class="btn btn-primary" onclick="aggiungiAutomobile()">Aggiungi al garage</button>

                <div class="card p-3 mt-3">
                    <h4>Brand disponibili</h4>
                    <p id="garage">NISSAN,FIAT</p>
                </div>

                <div id="add" class="card bg-secondary p-3 mt-3">
                    <h4>Storico aggiunte</h4>
                </div>
            </div>
            

            <!--Input per cercare i modelli di automobili nel garage-->
            <div class="col-6 col-md-4">
                <h3 class="mb-3">Cerca modello di un brand</h3>
                <input class="form-control mb-3" placeholder="(Esempio) Fiat" type="text" id="cerca_brand">
                <button type="submit" class="btn btn-primary" onclick="cercaModello()">Cerca modello</button>
            </div>

            <div class="col-6 col-md-4">
                <h3 class="mb-3">Modelli disponibili</h3>
                <ul id="myList"></ul>
            </div>

        </div>
    
        <script>

            //https://github.com/AlbertoOlla/esercizi-di-programmazione-javascript

            /*
            Un bel garage
            Scrivi un programma per la gestione di un garage.
            Definisci un oggetto che rappresenti un automobile, dovr√† contenere almeno marca del veicolo e nome del modello.
            Scrivi una funzione che prenda in input una marca e stampi i modelli presenti nel garage di quella stessa marca.

            Consigli:
            Puoi usare un array come base per salvare le automobili.
            */

            //Default brands
            let arrBrand = ["NISSAN", "FIAT", "NISSAN", "NISSAN"];
            //Default names
            let arrNome = ["JUKE", "500", "QUASQUAI", "XTRAIL"];
            
            function aggiungiAutomobile(){
                
                //Push il nome del brand dentro l'array "arrBrand"
                let x = document.getElementById("brand").value.toUpperCase();
                arrBrand.push(x);
                console.log(arrBrand);

                //Push il nome dell'automobile dentro l'array "arrNome"
                let y = document.getElementById("nome").value.toUpperCase();
                arrNome.push(y);
                console.log(arrNome);

                //Oggetto automobile - Notazione a costruttore
                function automobile(x,y){
                this.brand = x;
                this.nome = y;
                }

                //Istanza oggetto "automobile"
                let nuovaAutomobile = new automobile(x,y);
                console.log(nuovaAutomobile.brand);
                console.log(nuovaAutomobile.nome);

                //stampa gli elementi di un array senza ripetizioni
                let uniqueItems = [...new Set(arrBrand)];
                document.getElementById("garage").innerHTML = uniqueItems;

                //ul
                let ul = document.createElement("UL");
                document.getElementById("add").appendChild(ul);

                //li
                let li = document.createElement("LI");
                let li_textnode_objProperty = document.createTextNode(nuovaAutomobile.brand + ': ' + nuovaAutomobile.nome);
                li.appendChild(li_textnode_objProperty);
                document.getElementById("add").lastChild.appendChild(li);

            }

            function cercaModello(){

                let z = document.getElementById("cerca_brand").value.toUpperCase();
                console.log(z);

                let i = 0;
                while (i < arrBrand.length){

                    if(z === arrBrand[i]){
                        console.log(i);

                        let node = document.createElement("LI");     
                        let textnode = document.createTextNode(arrBrand[i] + ': ' + arrNome[i]);
                        node.appendChild(textnode);
                        document.getElementById("myList").appendChild(node);
                        
                    }

                    i++;
                }

                let hr_node = document.createElement("HR");
                document.getElementById("myList").appendChild(hr_node);

            }

        </script>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
